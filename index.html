<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <script>
    function calculateFinalGrade() {
        var nw3 = parseFloat(document.getElementById('nw3').value);
        var nw4 = parseFloat(document.getElementById('nw4').value);
        var finalExam = parseFloat(document.getElementById('finalExam').value);
        
        if(isNaN(nw3) || isNaN(nw4) || isNaN(finalExam)) {
            document.getElementById('result').innerText = "Please enter valid numbers for all fields.";
            return;
        }

        var finalGrade = (nw3 * 0.45) + (nw4 * 0.45) + (finalExam * 0.1);
        document.getElementById('result').innerText = "Your final grade is: " + finalGrade.toFixed(2) + "%";
    }
    </script>
</head>
<body>
    <h1>Grade Calculator</h1>
    <p>Enter the grades for NW3, NW4, and the Final Exam:</p>
    <label for="nw3">NW3 Grade (%):</label>
    <input type="number" id="nw3" placeholder="Enter NW3 grade" required><br><br>
    <label for="nw4">NW4 Grade (%):</label>
    <input type="number" id="nw4" placeholder="Enter NW4 grade" required><br><br>
    <label for="finalExam">Final Exam (%):</label>
    <input type="number" id="finalExam" placeholder="Enter Final Exam grade" required><br><br>
    <button onclick="calculateFinalGrade()">Calculate Final Grade</button>
    <p id="result"></p>
</body>
</html>
